<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title><ui:insert name="pageTitle">My Web Application</ui:insert></title>
</h:head>

<h:body>
    <div id="header">
        <h1><ui:insert name="headerContent">Application Header</ui:insert></h1>
    </div>

    <h:form>
    Valor A:
    <h:inputText value="#{calcJSF.numeroA}" required="true" requiredMessage="Informe o valor A.">
        <f:convertNumber />
    </h:inputText>
    <br/>

    Valor B:
    <h:inputText value="#{calcJSF.numeroB}" required="true" requiredMessage="Informe o valor B.">
        <f:convertNumber />
    </h:inputText>
    <br/>

    <h:commandButton value="Calcular" action="#{calcJSF.calcular}" />
    <br/>

    Resultado Soma:
    <h:outputText value="#{calcJSF.resultadoSoma}">
        <f:convertNumber pattern="#0.00" />
    </h:outputText>
    <br/>

    Resultado Subtração:
    <h:outputText value="#{calcJSF.resultadoSubtracao}">
        <f:convertNumber pattern="#0.00" />
    </h:outputText>
    <br/>

    Resultado Multiplicação:
    <h:outputText value="#{calcJSF.resultadoMultiplicacao}">
        <f:convertNumber pattern="#0.00" />
    </h:outputText>
    <br/>

    Resultado Divisão:
    <h:outputText value="#{calcJSF.resultadoDivisao}">
        <f:convertNumber pattern="#0.00" />
    </h:outputText>
    <br/>

    <h:messages globalOnly="true" layout="table" style="color:red;" />
</h:form>
</h:body>
</html>
