<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title><ui:insert name="pageTitle">My Web Application</ui:insert></title>
</h:head>

<h:body>
    <div id="header">
        <h1><ui:insert name="headerContent">Application Header</ui:insert></h1>
    </div>

    <h:form>
        <h:inputText value="#{jsfDobrar.valor}"/>
        <h:outputText value="#{jsfDobrar.resultado}"/>
        <h:commandButton action="#{jsfDobrar.dobrar()}"/>
    </h:form>
</h:body>
</html>
