<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title><ui:insert name="pageTitle">My Web Application</ui:insert></title>
</h:head>

<h:body>
    Lista de produtos
    <h:form>
        <h:dataTable value="#{jsfProduto.all}" var="prod">
            <h:column>
                <h:outputText value="#{prod.codigo}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{prod.descricao}"/>
            </h:column>
            <h:column>
                <h:commandButton value="add"
                                 action="#{jsfCompra.add(prod)}"/>
            </h:column>
        </h:dataTable>
        
        Itens adicionados
        <h:form>
            <h:dataTable value="#{jsfCompra.all}" var="item">
                <h:column>
                    <h:outputText value="#{item.produto.codigo}" /> 
                </h:column>
                <h:column>
                    <h:outputText value="#{item.produto.descricao}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{item.quantidade}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:form>
</h:body>
</html>
