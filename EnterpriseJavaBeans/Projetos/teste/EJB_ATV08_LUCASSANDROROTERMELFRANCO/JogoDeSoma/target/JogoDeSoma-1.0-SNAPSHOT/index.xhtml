<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Jogo de Soma</title>
</h:head>

<h:body>
    <h:form id="formNome">
        <h:outputLabel value="Informe seu nome: " for="nome" />
        <h:inputText id="nome" value="#{jsfJogador.nome}" required="true"
                     requiredMessage="Informe o nome do jogador." />
        <h:commandButton value="OK" action="#{jsfJogador.add}" />
    </h:form>

    <h:panelGroup rendered="#{not empty jsfJogador.nome}">
        <h:form id="formJogo">
            <h:outputText value="Quanto Ã©: " />
            <h:outputText value="#{jsfJogo.valor1}" /> +
            <h:outputText value="#{jsfJogo.valor2}" /> = 
            <h:inputText value="#{jsfJogo.resposta}" />
            <h:commandButton value="Verificar" action="#{jsfJogo.validaResultado}" />

            <h:outputText value="#{jsfJogo.resultado}" style="font-weight:bold; margin-left:10px;"/>
        </h:form>
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText value="===== Ranking Atual =====" /><br/>
        <h:dataTable value="#{jsfJogador.all}" var="jogador" binding="#{table}">
            <h:column>
                <h:outputText value="#{table.rowIndex + 1}." />
            </h:column>
            <h:column>
                <h:outputText value="#{jogador.nome} - " />
            </h:column>
            <h:column>
                <h:outputText value="#{jogador.pontos} pontos" />
            </h:column>
        </h:dataTable>
    </h:panelGroup>
</h:body>
</html>
